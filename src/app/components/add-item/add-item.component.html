<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Добавить
  </button>
  
  <!-- Modal -->
  <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Добавить</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="rowForm">
                <div class="form-group" *ngFor='let header of headings'>
                  <label >{{header}}</label>
                  <input type="text" class="form-control" formControlName="{{header}}" >
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)='save()'>Сохранить</button>
        </div>
      </div>
    </div>
  </div>
